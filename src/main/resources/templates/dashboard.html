<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/styles.css">

    <style>
        /* Additional dashboard-specific styles */

        .dashboard-container {
            max-width: 900px;
            width: 100%;
            margin: 40px auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        header h2 {
            margin: 0;
            font-weight: 600;
            color: #343a40;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card-option {
            background: white;
            border-radius: 10px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .card-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .card-option h4 {
            margin-top: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .card-option span {
            font-size: 30px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #6c757d;
        }

        .logout a {
            color: #dc3545;
            font-weight: 600;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container dashboard-container">

    <!-- Header -->
    <header>
        <h2>Welcome, <span th:text="${username}">User</span> ðŸ‘‹</h2>
        <div class="logout">
            <a th:href="@{/logout}">Logout</a>
        </div>
    </header>

    <!-- Option Cards -->
    <div class="card-grid">
        <a th:href="@{/send}" class="card-option">
            <span>ðŸ’¸</span>
            <h4>Send Money</h4>
        </a>
<!--        <a th:href="@{/transactions}" class="card-option">-->
<!--            <span>ðŸ“„</span>-->
<!--            <h4>Transaction History</h4>-->
<!--        </a>-->
        <a th:href="@{/account}" class="card-option">
            <span>ðŸ‘¤</span>
            <h4>Account Details</h4>
        </a>
    </div>

    <!-- Footer -->
    <footer>
        &copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> MoneyApp. All rights reserved.
    </footer>

</div>

</body>
</html>
