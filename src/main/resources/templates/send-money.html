<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Send Money</title>

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS (unchanged name) -->
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="container" style="max-width:720px; margin-top:40px;">

    <div class="logout" style="margin-bottom:8px;">
        <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a> |
        <a th:href="@{/logout}">Logout</a>
    </div>

    <h2>Send Money</h2>

    <!-- Lookup form -->
    <div th:if="${MoneySentMessage}" class="alert alert-success" th:text="${MoneySentMessage}"></div>
    <div class="card mt-3 mb-4 p-3">
        <form th:action="@{/findaccountid}" method="post" th:object="${userAccount}">

            <label for="accountId" class="form-label">Enter beneficiary Account ID</label>
            <div class="d-flex gap-2">
                <input id="accountId" name="accountId" th:field="*{accountId}" class="form-control" type="text" maxlength="10"
                       placeholder="e.g. A1B2C3D4E5" required />
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
<!--            <li class="error-message" th:if="${!#strings.isEmpty(message)}"-->
<!--                th:text="${message}" />-->
<!--            <div id="lookupError" class="error" th:if="${!#strings.isEmpty(message)}" th:text="${message}" style="margin-top:10px;"></div>-->
        </form>
        <!-- If lookupError exists, show it -->
        <div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

        <!-- Show beneficiary details and amount input only if beneficiary is found -->
        <div th:if="${beneficiary != null}">
            <h4>Beneficiary Details</h4>
            <p><strong>Username:</strong> <span th:text="${beneficiary.username}"></span></p>
            <p><strong>Account ID:</strong> <span th:text="${beneficiary.accountId}"></span></p>

            <form th:action="@{/sendMoneyToOtherAccount}" method="post">
                <input type="hidden" name="username" th:value="${beneficiary.username}" />
                <label for="amount">Amount to Send:</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" required />

                <button type="submit" class="btn btn-success mt-2">Send Money</button>
            </form>
            <div th:if="${errormessage}" class="alert alert-danger" th:text="${errormessage}"></div>
        </div>
    </div>

</div>

</body>
</html>
