<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css">
</head>
<body>


<div class="container">
  <div class="logout" style="margin-bottom:8px;">
    <a th:href="@{/dashboard}">‚Üê Back to Dashboard</a> |
    <a th:href="@{/logout}">Logout</a>
  </div>
  <h2 class="mb-4">Account Details</h2>
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-bordered">
        <tbody>
        <tr>
          <th>Username</th>
          <td th:text="${user.username}">username</td>
        </tr>
        <tr>
          <th>Email</th>
          <td th:text="${user.email}">email@example.com</td>
        </tr>
        <tr>
          <th>Account ID</th>
          <td th:text="${user.accountId}">1234567890</td>
        </tr>
        <tr>
          <th>Balance</th>
          <td th:text="${user.balance}">1234567890</td>
        </tr>
        <tr>
          <th>Created At</th>
          <td th:text="${#dates.format(user.createdAt, 'dd MMM yyyy HH:mm')}">01 Jan 2023 12:00</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
