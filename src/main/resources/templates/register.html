<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">

</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <li class="error-message" th:if="${!#strings.isEmpty(message)}"
            th:text="${message}" />
        <input  placeholder="Username" th:field="*{username}" required />
        <input type="email" placeholder="email" th:field="*{email}" required />
        <input type="password" placeholder="Password" th:field="*{password}" required />
        <input type="password" placeholder="Confirm Password" th:field="*{confirmPassword}" required />
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
